<html>

<head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">

</head>

<body>
    <center>
        <div id="heading" class="header_div">
            <span>
  <h2> Image Identification </h2>
  <img src="logo.gif">
</span>
        </div>
        <div class="main_div">
            <div class="col-sm-6 col-xs-12">
                <label for="">Webcam View</label>
                <br>
                <div id="camera"></div>
                <br>
                <button id="img" onclick="takesnapshot();"> capture Image</button>
            </div>

            <div class="col-sm-6 col-xs-12">
                <label for="">Snapshot</label>
                <br>
                <div id="result"></div>
                <br>
                <button onclick="check()">identify Image</button>
            </div>
        </div>
    </center>
    <div class="col-sm-6 col-xs-12 footer_div">
        <h4 class="col-sm-6 col-xs-12">
            <img src="blub.gif">
            <span id="object_name"></span>
        </h4>
    </div>

    <script src="main.js"></script>
</body>

</html>
